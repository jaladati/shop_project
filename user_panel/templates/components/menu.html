<div class="list-group text-center ">
    <a href="{% url 'user_panel:dashboard' %}"
        class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active custom-color{% endif %}"
        aria-current="true">
        پنل کاربری
    </a>
    <a href="{% url 'user_panel:edit_profile' %}"
        class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'edit_profile' %}active custom-color{% endif %}">
        ویرایش اطلاعات
    </a>
    <a href="{% url 'user_panel:change_password' %}"
        class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'change_password' %}active custom-color{% endif %}">
        تغییر کلمه عبور
    </a>
    <a href="{% url 'user_panel:lists' %}"
        class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'lists' or request.resolver_match.url_name == 'list_detail' %}active custom-color{% endif %}">
        لیست ها
    </a>
    <a href="{% url 'user_panel:cart' %}"
        class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'cart' %}active custom-color{% endif %}">
        سبد خرید
    </a>
    <a href="{% url 'user_panel:orders' %}"
        class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'orders' or request.resolver_match.url_name == 'order_detail' %}active custom-color{% endif %}">
        سفارش ها
    </a>
</div>
<div class="card">
    <img class="card-img-bottom" src="{{ user.avatar.url }}">
</div>
