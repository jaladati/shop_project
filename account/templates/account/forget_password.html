{% extends "shared/base.html" %}


{% load static %}

{% block title %}فراموشی کلمه عبور{% endblock %}


{% block content %}

{% if email_alert %}
    <script type="text/javascript">
        window.onload = function () {
            Swal.fire({
                title: "اعلان",
                icon: "success",
                text: "ایمیلی حاوی یک لینک برای تغییر کلمه عبور برای شما فرستاده شد"
            })
        };
    </script>
{% endif %}

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>فراموشی کلمه عبور</h1>
                <nav class="d-flex align-items-center">
                    <a href="{% url 'home:index' %}">خانه<span class="lnr lnr-arrow-left"></span></a>
                    <a href="{% url 'account:forget_password' %}">فراموشی کلمه عبور</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="container col-md-8">
                <div class="login_form_inner reg_form">
                    <div class="builling-title">
                        <h3>فراموشی کلمه عبور</h3>
                    </div>
                    <form class="row login_form" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="col-md-12 form-group" dir="rtl">
                            {{ form }}
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">تغییر کلمه عبور</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->


{% endblock %}
