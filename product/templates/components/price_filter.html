<div class="head">محدوده قیمت</div>
<div class="price-range-area">
    <div id="price-range" value="valuetest" 
        start-price ="{{ start_price }}" end-price="{{ end_price }}" 
        db-max-price="{{ db_max_price }}">
    </div>
    <div class="value-wrapper" dir="rtl">
        <div class="d-flex">
            <div class="price">از:</div>
            <div id="lower-value"></div>
            <span>$</span>
        </div>
        <div class="d-flex">
            <div class="to">تا:</div>
            <div id="upper-value"></div>
            <span>$</span>
        </div>
    </div>
</div>
